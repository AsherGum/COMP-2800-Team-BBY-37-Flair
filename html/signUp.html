    <!-- The terms and Condition function-->
    <script>
        function disableSubmit() {
            document.getElementById("submit").disabled = true;
        }

        function activateButton(element) {

            if (element.checked) {
                document.getElementById("submit").disabled = false;
            } else {
                document.getElementById("submit").disabled = true;
            }

        }
    </script>

    <div id="home">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1">

                </div>
            </div>
        </div>

    <div class="form">
        <h1 class="title">Sign Up for Free</h1>
        <div id="signup">


            <form action="/" method="post">

                <div class="container padding-bottom">

                    <div class="col-10 col-md-8 col-lg-6 ">
                        <!-- Form -->
                        <!-- Uses bootstrap for the sign up form for setting up account with fields -->
                        <form class="form-example" action="" method="post">

                            <!-- Input fields -->
                            <div class="form-group">
                                <label for="firstName">Username:</label>
                                <input type="text" class="form-control username" id="username"
                                    placeholder="Username...">
                            </div>
                            <div class="form-group">
                                <label for="firstName">Email:</label>
                                <input type="text" class="form-control email" id="email" placeholder="Email...">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control password" id="password"
                                    placeholder="Password...">
                            </div>
                            <input type="checkbox" name="terms" id="terms" onchange="activateButton(this)"> I Agree to
                            the <a href=#>Terms & Coditions</a>
                            <br><br>
                            <button type="submit" class="login-form-btn" id="submit">Sign up</button>


                            <!-- End input fields -->
                        </form>
                        <!-- Form end -->
                        <br>
                        <p>Already have an account? <a style="text-decoration: none;" href="./login.html">Click here</a>
                        </p>

                    </div>
                </div>
        </div>
