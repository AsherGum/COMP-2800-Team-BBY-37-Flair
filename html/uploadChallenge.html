    <div class="head text-center">
        <h1>Create a new challenge!</h1>
    </div>
    <!-- Video record
    The classes used within this container of code are from the
    Bootstrap library, including classes for containers, columns, 
    flexbox, justifying content, and displaying the form. -->
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <p class="text-center">Record yourself creating the challenge using the webcam recorder below!</p>
                <div class="container py-3 d-flex justify-content-center">
                    <video id="myVideo" playsinline class="video-js vjs-default-skin"></video>
                </div>
            </div>
            <div class="col-sm-7">
                <form>
                    <div class="d-flex justify-content-center">
                        <label for="inputTitle" class="col-form-label">Challenge Title:</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <textarea type="text" name="title" id="inputTitle"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="text-muted"><span id="title-count"></span>/150</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <label for="general_category_input" class="col-form-label">Which Category matches your
                            challenge?</label>
                    </div>
                    <!-- Categories-->
                    <div class="d-flex justify-content-center">
                        <select name="general_category" id="inputCategory">
                            <option value="null" selected>Choose a general category</option>
                            <option value="physical">Physical</option>
                            <option value="talent">Skills/Talents</option>
                            <option value="comedy">Comedy</option>
                            <option value="games">Video Games</option>
                            <option value="pets">Pets</option>
                            <option value="arts">Arts and Crafts</option>
                            <option value="edu">Education</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <label for="inputDescription" class="col-form-label">Description:</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <textarea name="description" id="inputDescription" cols="30" rows="10"
                            class="col-form-label "></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="text-muted"><span id="desc-count"></span>/300</p>
                    </div>

                    <div class="d-flex justify-content-center">
                        <label for="inputTag" class="col-form-label">Add useful Tags to describe your challenge (enter 1
                            at a time)</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="text" name="tags" id="inputTag">
                    </div>

                    <div class="d-flex justify-content-center py-2">
                        <button class="btn btn-secondary" id="add_tag" type="button">Add Tag</button>
                    </div>

                    <div class="d-flex justify-content-center py-1">
                        <p>Current tags (click to remove)</p>
                    </div>
                    <div class="d-flex justify-content-center py-1" id="tags_container">
                    </div>
                </form>
                <div class="d-flex justify-content-center py-5">
                    <button class="btn btn-danger mx-3" id="reset_button">Reset form</button>
                    <button class="btn btn-warning" id="video_upload_button">Upload Challenge</button>
                </div>
            </div>
        </div>
    </div>
